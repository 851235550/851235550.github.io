<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#-*- coding:utf-8 -*-</span></div><div class="line"><span class="keyword">from</span> bs4 <span class="keyword">import</span> BeautifulSoup</div><div class="line"><span class="keyword">import</span> urllib.parse</div><div class="line"><span class="keyword">import</span> requests</div><div class="line"><span class="keyword">import</span> csv</div><div class="line"></div><div class="line">url = <span class="string">"http://bj.58.com/pinpaigongyu/pn/&#123;page&#125;/?minprice=2000_4000"</span></div><div class="line">page = <span class="number">0</span></div><div class="line">house_data=[]</div><div class="line"><span class="keyword">with</span> open(<span class="string">"rent.csv"</span>,<span class="string">"w"</span>,newline=<span class="string">''</span>) <span class="keyword">as</span> csv_file:</div><div class="line">    csv_writer = csv.writer(csv_file,delimiter=<span class="string">','</span> ,quotechar=<span class="string">'|'</span>, quoting=csv.QUOTE_MINIMAL)</div><div class="line"></div><div class="line"><span class="keyword">while</span> <span class="keyword">True</span>:</div><div class="line">    page += <span class="number">1</span></div><div class="line">    print(<span class="string">"fetch:"</span>,url.format(page=page))</div><div class="line">    response = requests.get(url.format(page=page))</div><div class="line">    html = BeautifulSoup(response.text)</div><div class="line">    house_list = html.select(<span class="string">".list &gt; li"</span>)</div><div class="line"></div><div class="line">    <span class="keyword">if</span> <span class="keyword">not</span> house_list:</div><div class="line">        <span class="keyword">break</span></div><div class="line"></div><div class="line">    <span class="keyword">for</span> house <span class="keyword">in</span> house_list:</div><div class="line">        house_title = house.select(<span class="string">"h2"</span>)[<span class="number">0</span>].string.encode(<span class="string">"utf8"</span>)</div><div class="line">        house_url = urllib.parse.urljoin(url,house.select(<span class="string">"a"</span>)[<span class="number">0</span>][<span class="string">"href"</span>])</div><div class="line">        house_info_list = house_title.split()</div><div class="line"></div><div class="line">        <span class="comment">#若公寓第二列是公寓名，则将第一列作为地址</span></div><div class="line">        <span class="keyword">if</span> <span class="string">"公寓"</span> <span class="keyword">in</span> str(house_info_list[<span class="number">1</span>]) <span class="keyword">or</span> <span class="string">"青年社区"</span> <span class="keyword">in</span> str(house_info_list[<span class="number">1</span>]):</div><div class="line">            house_location = house_info_list[<span class="number">0</span>]</div><div class="line">        <span class="keyword">else</span>:</div><div class="line">            house_location = house_info_list[<span class="number">1</span>]</div><div class="line"></div><div class="line">        house_money = house.select(<span class="string">".money"</span>)[<span class="number">0</span>].select(<span class="string">"b"</span>)[<span class="number">0</span>].string.encode(<span class="string">"utf8"</span>)</div><div class="line"></div><div class="line">        <span class="comment">#print(bytes(house_title).decode('utf8'))</span></div><div class="line">        house_title = bytes(house_title).decode(<span class="string">'utf8'</span>)</div><div class="line">        house_money = bytes(house_money).decode(<span class="string">'utf8'</span>)</div><div class="line">        house_data.append([house_title,house_url,house_money])</div><div class="line"></div><div class="line"><span class="keyword">with</span> open(<span class="string">"rent.csv"</span>,<span class="string">"w"</span>) <span class="keyword">as</span> csv_file:</div><div class="line">    csv_writer = csv.writer(csv_file,delimiter=<span class="string">','</span> ,quotechar=<span class="string">'|'</span>, quoting=csv.QUOTE_MINIMAL)</div><div class="line">    csv_writer.writerows(house_data)</div><div class="line">csv_file.close()</div></pre></td></tr></table></figure>
